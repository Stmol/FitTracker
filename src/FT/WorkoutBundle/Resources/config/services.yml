parameters:
    ft_workout.entity.workout.class: FT\WorkoutBundle\Entity\Workout
    ft_workout.entity.workout_set.class: FT\WorkoutBundle\Entity\WorkoutSet
    ft_workout.entity.workout_set_parameter.class: FT\WorkoutBundle\Entity\WorkoutSetParameter

    ft_workout.manager.workout.class: FT\WorkoutBundle\Manager\WorkoutManager
    ft_workout.manager.workout_set.class: FT\WorkoutBundle\Manager\WorkoutSetManager
    ft_workout.manager.workout_set_parameter.class: FT\WorkoutBundle\Manager\WorkoutSetParameterManager

services:
    ft_workout.manager.workout:
        class: %ft_workout.manager.workout.class%
        arguments:
            - @doctrine.orm.entity_manager
            - %ft_workout.entity.workout.class%

    ft_workout.manager.workout_set:
        class: %ft_workout.manager.workout_set.class%
        arguments:
            - @doctrine.orm.entity_manager
            - %ft_workout.entity.workout_set.class%

    ft_workout.manager.workout_set_parameter:
        class: %ft_workout.manager.workout_set_parameter.class%
        arguments:
            - @doctrine.orm.entity_manager
            - %ft_workout.entity.workout_set_parameter.class%
